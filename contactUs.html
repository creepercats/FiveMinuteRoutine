<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Contact Us</title>
</head>

<body>
    <section class="bg-gradient">

        <div class="container-fluid pt-5">
            <header class="d-flex flex-column justify-content-center side-margin">
                <div>
                    <div class="row justify-content-center">
                        <div class="col-2 col-md-4 no-padding">
                            <img class="py-2 logo" src="images/Logo.svg" alt="">
                        </div>
                        <div class="col-6 col-md-4 no-padding">
                            <button class="btn btn-secondary mt-3 rounded-pill float-right" style="min-width: 100px;">Register</button>
                            <button class="btn btn-outline-secondary rounded-pill mr-3 mt-3 float-right text-white" style="min-width: 100px;">Login</button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="row justify-content-center">
                <p class="text-center text-white mt-5 side-margin col-8">If you are having any issues with the product or would like to leave us some feedback, you can get in contact with us using the contact form below!</p>
            </div>


            <div class="row justify-content-center">
                <div class="card bg-light mt-5 shadow-lg overtop col-8">
                    <div class="card-header text-center text-white bg-primary">
                        <h3>Contact Us!</h3>
                    </div>
                    <div class="card-body">
                        <form class="ml-3 mr-3">
                            <div class="form-group">
                                <label for="ContactName">Name *</label>
                                <input class="bg-primary rounded border-0 form-control text-white" id="ContactName" type="text" name="Name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="Email">Your Email *</label>
                                <input class="bg-primary rounded border-0 form-control text-white" id="Email" type="email" name="Name" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="Message">Message *</label>
                                <textarea class="bg-primary rounded border-0 form-control text-white" id="Message" rows="6" type="text" name="content" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-secondary form-control rounded-pill">Submit!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <svg class="wave align-self-end" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#ffffff" fill-opacity="1" d="M0,256L40,240C80,224,160,192,240,181.3C320,171,400,181,480,202.7C560,224,640,256,720,261.3C800,267,880,245,960,208C1040,171,1120,117,1200,101.3C1280,85,1360,107,1400,117.3L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
        </svg>

    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
