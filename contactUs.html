<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/contactUs.css">
    <title>Document</title>
</head>

<body>
    <section class="bg-gradient">

        <div class="container-fluid pt-5">
            <header>
                <div class="jumbotron-fluid bg-light">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <img class="p-2 logo" src="images/Logo.svg" alt="">
                        </div>
                        <div class="col-8">
                            <button class="btn btn-primary mr-3 float-right">Register</button>
                            <button class="btn btn-outline-primary mr-3 float-right">Login</button>
                        </div>
                    </div>
                </div>
            </header>


            <p class="text-center text-white mt-5">If you are having any issues with the product or would like to leave us some feedback, you can get in contact with us using the contact form below!</p>

            <div class="card bg-light mb-3 mx-auto mt-5 shadow-lg overtop" style="max-width: 25rem; min-height: 25rem;">
                <div class="card-header text-center text-white bg-dark">Contact Us!</div>
                <div class="card-body">
                    <form>
                        <div class="form-group row justify-content-center">
                            <input type="text" name="subject" placeholder="Subject...">
                        </div>
                        <hr>
                        <div class="form-group row justify-content-center">
                            <textarea rows="6" type="text" name="content" placeholder="Feedback..."></textarea>
                        </div>
                        <div class="form-group row justify-content-center">
                            <button class="btn btn-primary">Submit!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <svg class="wave align-self-end" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

        </svg>

    </section>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
