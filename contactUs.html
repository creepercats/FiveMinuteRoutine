<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="bg-gradient">

        <div class="container-fluid pt-5">
            <!-- Navbar Header -->
            <header class="d-flex flex-column justify-content-center side-margin">
                <div class="container-lg">
                    <nav class="navbar navbar-expand-sm navbar-dark">
                        <a class="navbar-brand" href="#"><img class="py-2 logo" src="images/Logo.svg" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/contactUs.html">Contact Us</a>
                                </li>
                            </ul>

                            <button class="btn btn-outline-info rounded-pill mr-3 mt-3 btn-invert" id="LoginBtn" style="min-width: 100px;">Login</button>
                            <button class="btn btn-info mt-3 rounded-pill text-primary" id="RegisterBtn" style="min-width: 100px;">Register</button>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- End Navbar Header -->

            <!-- Login / Register Modal -->
            <div class="modal" tabindex="-1" id="LogRegModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
                                </li>
                            </ul>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                    <form class="ml-3 mr-3">
                                        <div class="form-group">
                                            <label for="Login-Username">Username *</label>
                                            <input class="bg-light text-dark rounded form-control" id="Login-Username" type="text" name="Username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="Login-Password">Password *</label>
                                            <input class="bg-light text-dark rounded form-control" id="Login-Password" type="password" name="Password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <a href="/accountPage.html" class="btn btn-primary form-control rounded-pill mt-2" id="Login-Submit">Login!</a>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-outline-primary rounded-pill form-control">Forgot Password?</button>
                                        </div>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                                    <form class="ml-3 mr-3">
                                        <div class="form-group">
                                            <label for="Register-Email">Email *</label>
                                            <input class="bg-light text-dark rounded form-control" id="Register-Email" type="email" name="Email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="Register-Username">Username *</label>
                                            <input class="bg-light text-dark rounded form-control" id="Register-Username" type="text" name="Username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="Regiser-Password">Password *</label>
                                            <input class="bg-light text-dark rounded form-control" id="Regiser-Password" type="password" name="Password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="Regiser-Confirm-Password">Confirm Password *</label>
                                            <input class="bg-light text-dark rounded form-control" id="Regiser-Confirm-Password" type="password" name="Confirm-Password" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <a href="/accountPage.html" class="btn btn-primary form-control rounded-pill mt-2" id="Register-Submit">Register!</a>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-outline-primary rounded-pill form-control">Forgot Password?</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Login / Register Modal -->


            <div class="row justify-content-center">
                <h3 class="text-center text-white mt-5 side-margin col-8">We welcome any feedback.</h3>
            </div>

            <!-- Contact Us Card -->
            <div class="row justify-content-center">
                <div class="card bg-light mt-5 shadow-lg overtop col-8">
                    <div class="card-header text-center text-white bg-primary">
                        <h3>Contact Us!</h3>
                    </div>
                    <div class="card-body">
                        <form class="ml-3 mr-3">
                            <div class="form-group">
                                <label for="ContactName">Name *</label>
                                <input class="bg-light text-dark rounded form-control" id="ContactName" type="text" name="Name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="Email">Your Email *</label>
                                <input class="bg-light text-dark rounded form-control" id="Email" type="email" name="Email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="Message">Message *</label>
                                <textarea class="bg-light text-dark rounded form-control" id="Message" rows="6" type="text" name="Message" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary form-control rounded-pill mt-2">Submit!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- End Contact Us Card -->

        </div>
    </div>

    <footer class="bg-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 300">
            <path fill="#ffffff" fill-opacity="1" d="M0,256L40,240C80,224,160,192,240,181.3C320,171,400,181,480,202.7C560,224,640,256,720,261.3C800,267,880,245,960,208C1040,171,1120,117,1200,101.3C1280,85,1360,107,1400,117.3L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
        </svg>
        <div style="background-color: white;">
            <h4 class="m-0 text-center">Copyright © 2021. All Rights Reserved</h4>
        </div>
    </footer>



    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
